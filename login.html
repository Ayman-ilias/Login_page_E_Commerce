<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

   
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg flex overflow-hidden max-w-4xl w-full">
        <div class="w-1/2 p-8">
            <div class="mb-8 flex items-center justify-center fade-in">
                <img src="./clickcart_logo.png" alt="Logo" class="w-16 h-16"> 
                <h1 class="text-3xl font-bold text-red-500 ml-4">ClickCart</h1> 
            </div>
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Welcome back !!!</h2>
            <h3 class="text-xl font-bold mb-4 text-gray-800">Sign in</h3>
            <form action="#">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500" type="email" id="email" placeholder="user@example.com" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500" type="password" id="password" placeholder="********" required>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <a href="#" class="text-sm text-red-500 hover:underline">Forgot Password?</a>
                </div>
                <button class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition duration-200">Sign in</button>
            </form>
            <p class="mt-4 text-sm text-gray-600">I don't have an account? <a href="#" class="text-red-500 hover:underline">Sign up</a></p>
        </div>
        <div class="w-1/2 bg-red-50 flex items-center justify-center p-8">
            <img src="./Fingerprint-bro.png" alt="Cover Image" class="w-full h-full object-cover assemble">
        </div>
    </div>
</body>

</html>
